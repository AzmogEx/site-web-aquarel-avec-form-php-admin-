<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contactez-moi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css"> <!-- Fichier CSS spécifique au formulaire de contact -->
</head>
<body>
  <header>
    <h1>Ma Galerie d'Aquarelles</h1>
  </header>

  <nav>
    <a href="index.html" class="transition-link">Accueil</a>
    <a href="gallery.html" class="transition-link">Galerie</a>
    <a href="about.html" class="transition-link">À Propos</a>
    <a href="contact.html" class="transition-link">Contact</a>
  </nav>

  <main>
    <h2>Contactez-moi</h2>
    <div class="contact-section">
      <div class="profile-picture">
        <img class="image-appear" src="chemin/vers/votre/photo.jpg" alt="Votre Photo de Profil">
      </div>
      <div class="presentation">
        <h3>Formulaire de Contact</h3>
        <form action="contact_form.php" method="post">
          <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <button type="submit" name="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Tous droits réservés © 2023 Votre Nom</p>
  </footer>
</body>
</html>
